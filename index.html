<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
        font-family: cursive;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <img src="./assets/register.png" alt="Art by Peter Tarka" style="height: 100vh;" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="text-right">
                    <p class="text-secondary">Already a member? <a href="#">Sign In</a></p>
                </div>
                <h2 class="my-3">Sign up to Dribbble</h2>
                <div class="alert text-danger" role="alert">
                    <ul>
                        <li>Username has already been taken</li>
                    </ul>
                </div>
                <form id="myForm">
                    <div class="d-flex row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="John">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Username</label>
                            <input type="text" class="form-control alert-danger" id="name" name="name" value="John">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="account@refero.design">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="6+ characters">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
                    </div>
                    <button type="submit" style="background-color: #f472b6; width: 60%;" class="btn btn-block">Create Account</button>
                </form>
                <p class="mt-4 text-muted"><small>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a>  and <a href="#">Terms of Service</a> apply.</small></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        window.location.href = "./createProfile.html";
});

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
