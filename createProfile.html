<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    *{
        font-family: cursive;
    }
    .avatar-upload {
        border: 2px dashed #dee2e6;
        border-radius: 50%;
        height: 150px;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
    }
    .avatar-upload img {
        width: 50%;
    }
    .next-button {
        width: 100%;
        background-color: #f472b6;
        border: none;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h2><span style="color: #ea4c89;">dribbble</span></h2>
        </div>
      </nav>
    <div class="container">
        <div class="col-12 text-center mt-5">
            <h2 class="mb-4"></h2>
            <h1>Welcome! Let's create your profile</h1>
            <p class="mb-4">Let others get to know you better! You can do these later</p>
            <div>
                <div class="avatar-upload">
                    <img src="./assets/camera.jpg" alt="avatar-upload-icon">
                </div>
                <button class="btn" style="background-color: #ea4c89;">Choose image</button>
                <p>> Or choose one of our defaults</p>
            </div>
            <div class="my-4">
                <h2>Add your location</h2>
                <input type="text" class="form-control text-center" style="border: none; border-bottom: 2px solid;" placeholder="Enter a location">
            </div>
            <button class="btn next-button my-3" onclick="myfun()" type="button"style="width: 30%;">Next</button>
        </div>
    </div>
</div>

<script>
    function myfun() {
    window.location.href = "./addAvtar.html"; // Replace "another_page.html" with your desired page URL
};
</script>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
